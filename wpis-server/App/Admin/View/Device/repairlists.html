<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                     <div class="row">
                            <form class="form-inline" action="" method="get">
                             <a class="btn btn-info" href="{:U('repairadd')}" value="">新增</a>
                             <label class="inline">&nbsp;&nbsp;维修单名称：</label>
                             <input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
                             <label class="inline">&nbsp;&nbsp;排序：</label>
                             <select name="order" class="form-control">
                                <option <if condition="I('order') eq asc">selected</if> value="asc">提交时间升</option>
                                <option <if condition="I('order') eq desc">selected</if> value="desc">提交时间降</option>
                              </select>
                              <button type="submit" class="btn btn-purple btn-sm">
                                 <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    Search
                              </button>
                            </form>
                        </div>
                         <div class="space-4"></div>
                         <div class="row">
                        <!-- PAGE CONTENT BEGINS -->
                        <form id="export-form" method="post" action="{:U('repairdel')}">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                    <th class="center">维修单编号</th>
                                    <th class="center">维修单名称</th>
                                    <th class="center">维修人</th>
                                    <th class="center">提交时间</th>
                                    <th class="center">维修开始时间</th>
                                    <th class="center">维修结束时间</th>
                                    <th class="center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <style>
										.grouptd {
											position: relative;
												 }									
										 .group {
											display: inline-block;
											width: 100%;
												}												
										 .groupselect {
											position: absolute;
											top: 0;
											left: 0;
											width: 100%;
											height: 100%;
											border: 0;
												}
										    </style>
                                <volist name="list" id="val">
                                    <tr>
                                        <td class="center">
                                            <input class="ids" type="checkbox" name="ids[]" value="{$val['id']}">
                                        </td>
                                        <td class="center">{$val['repairnum']}</td>
                                        <td class="center">{$val['name']}</td>
                                        <td class="center">{$val['repairer']}</td>
                                        <td class="center">{$val['sub_time']|date='Y-m-d H:i',###}</td>
                                        <td class="center">{$val['begindate']|date='Y-m-d H:i',###}</td>
                                        <td class="center">{$val['enddate']|date='Y-m-d H:i',###}</td>
                                        
                                        <td class="center">
                                        <if condition="$_SESSION['uid'] == 1">
                                        <a href="{:U('repairsee',array('id'=>$val['id']))}">查看</a>|
                                        <a href="{:U('repairedit',array('id'=>$val['id']))}">修改</a>
                                       |<a class="del" href="javascript:;" val="{:U('repairdel',array('id'=>$val['id']))}" title="删除">删除</a>
                                        </if>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        {$pages}
                            <div class="cf">
                                <input id="delete" class="btn btn-info" type="submit" value="删除">
                            </div>
                         </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    (function ($) {
        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
      
        
    })(jQuery);
</script>
</body>
</html>
