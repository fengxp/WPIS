<include file="Public/head"/>

<div class="table_full">
<table class="table table-striped table-bordered table-hover">
	<tr>
		<th width="20%" >名称:</th>
		<td width="80%">{$val.name}</td>
		</td>
	</tr>
	<tr>
		<th width="20%">类型</th>
		<td width="80%">{$val.type|getDeviceType}</td>
	</tr>
	<tr>
		<th width="20%">ID</th>
		<td width="80%">{$val.id}</td>
	</tr>
	<tr>
		<th width="20%">提交时间：</th>
		<td width="80%">{$val.sub_time|date='Y-m-d H:i',###} </td>
	</tr>
	<tr style="display:{$hidden}" >
		<th width="20%">IP地址1：</th>
		<td width="80%">{$val.addr1}</td>
	</tr>
	<tr style="display:{$hidden}">
		<th width="20%">IP地址2：</th>
		<td width="80%">{$val.addr2}</td>
	</tr>
	<tr style="display:{$hidden}">
		<th width="20%">MAC：</th>
		<td width="80%" >{$val.mac}</td>
		
	</tr>
	
</table>

</div>

<div class="right">
	&nbsp;&nbsp;
	<a style="display:{$display}" href="{:U('device_add',"id=$val[id]")}"class="button btn btn-primary">增加</a>
	<a href="{:U('device_edit',array('id'=>$val[id],type=>$val[type]))}"class="button btn btn_submit mr10">修改</a>
	<a href="{:U('device_del',array('id'=>$val[id],type=>$val[type]))}"class="button btn btn-info">删除</a>
</div>
