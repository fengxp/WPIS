<include file="Public/head" />
<body class="no-skin">
<include file="Public/header" />
<div class="main-container" id="main-container">
<script type="text/javascript">
try {
        ace.settings.check('main-container', 'fixed')
     } catch (e) {
        }
</script>
<include file="Public/sidebar" />
	<div class="main-content">
		<div class="main-content-inner">
			<!-- #section:basics/content.breadcrumbs -->
			<include file="Public/breadcrumbs" />
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<include file="Public/set" />
					<!-- /section:settings.box -->
					<div class="row">
						<div class="col-xs-12">
						<div class="space-4"></div>
						<div class="row">
						<form class="form-inline" action="" method="get">	
							
							<label class="inline">&nbsp;&nbsp;名称：</label>
							<input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
							<label class="inline">&nbsp;&nbsp;排序：</label>
							<select name="order" class="form-control">
								<option <if condition="I('order') eq asc">selected</if> value="asc">提交时间升</option>
								<option <if condition="I('order') eq desc">selected</if> value="desc">提交时间降</option>
							</select>
							<button type="submit" class="btn btn-purple btn-sm"><span class="ace-icon fa fa-search icon-on-right bigger-110"></span>Search
							</button>					
						</form>
						</div>
						<div class="space-4"></div>
							<div class="row">
								<form id="export-form" method="post" action="{:U('Publish/del_true',array('type'=>'preinfo'))}">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<td class="center">
											<input type="checkbox" id="SelectAll" value="全选" onclick="selectAll();" />
											</td>
											<td class="center">预定义信息名称</td>
											<td class="center">审核状态</td>
											<td class="center">发布</td>
											<td class="center">删除</td>
											<td class="center">操作</td>
										</tr>
									</thead>
									<tbody>
										<volist name="lists" id="val">
										<tr>
											<td class="center">
											<!--  <input type="checkbox" name="id" value="{$val.pid}" /> -->
											<input class="ids" type="checkbox" name="ids[]" value="{$val.pid}">
											</td>
											<td class="center">{$val.name}</td>
											<td class="center">{$val.status|getAuditStatus}</td>
											<td class="center">{$val.sub_time|date='Y-m-d H:i',###}</td>
											<td class="center">{$val.del|getUpdateTime}</td>
											<td class="center">
											<a href="{:U('Publish/preinfosee'," id=$val[pid]")}">查看</a>
											|<a class="del" href="javascript:">彻底删除</a>
											<!-- <a href="javascript:" onclick="return mydelete('{:U('Publish/delete_true',"id=$val[pid]")}');">彻底删除</a> -->
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
								</form>
									{$pages}
						<div class="cf">
                             <input id="delete" class="btn btn-info" type="button" value="删除">
                        </div>
							</div>

						</div>
					<!-- /.col -->
					</div>
				<!-- /.row -->
				</div>
			<!-- /.page-content -->
		</div>
	</div>
<!-- /.main-content -->
<include file="Public/footer" />
</div>
<!-- /.main-container -->
<include file="Public/footerjs" />

</body>
</html>
