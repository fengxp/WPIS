<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>
					<!-- /section:settings.box -->
					<div class="row">
						<div class="col-xs-12">
						<div class="space-4"></div>
						<div class="row">
						<form class="form-inline" action="" method="get">	
						 <a class="btn btn-info" href="{:U('add')}" value="">发布</a>	
							<label class="inline">&nbsp;&nbsp;标题：</label>
							<input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
							<label class="inline">&nbsp;&nbsp;排序：</label>
							<select name="order" class="form-control">
								<option <if condition="I('order') eq asc">selected</if> value="asc">提交时间升</option>
								<option <if condition="I('order') eq desc">selected</if> value="desc">提交时间降</option>
							</select>
							<button type="submit" class="btn btn-purple btn-sm"><span class="ace-icon fa fa-search icon-on-right bigger-110"></span>Search
							</button>					
						</form>
						</div>
							<div class="space-4"></div>
							<div class="row">
							 <form id="export-form" method="post" action="{:U('del')}">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr >
											<th class="center">
											<input type="checkbox" class="check-all" value=""/>
											</th>
											<th class="center">标题</th>
											<th class="center">类别</th>
											<th class="center">状态</th>
											<th class="center">长度</th>
											<th class="center">发布时间</th>
											<th class="center">撤销时间</th>
											<th class="center">操作</th>
										</tr>
									</thead>
									<tbody>
										<volist name="lists" id="val">
										<tr height="30">
											<td class="center">
											<!--  <input type="checkbox" name="id" value="{$val.id}" /> -->
											<input class="ids" type="checkbox" name="ids[]" value="{$val.id}">
											</td>
											<td class="center">{$val.title}</td>
											<td class="center">{$val.type|getInfoType}</td>
											<td class="center">{$val.status|getAuditStatus}</td>
											<td class="center">{$val.length}</td>
											<td class="center">{$val.sub_time|date='Y-m-d H:i',###}</td>
											<td class="center">{$val.update|getUpdateTime}</td>
											<td class="center">
											<a href="{:U('see'," id=$val[id]")}">查看</a> | 
											<a href="{:U('cancle'," id=$val[id]")}">撤销</a>| 
											<a class="del" href="javascript:">删除</a>
											<!-- <a href="javascript:" onclick="return mydelete('{:U('delete',"id=$val[id]")}');">删除</a> -->
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
								</form>
									{$pages}
						<div class="cf">
                             <input id="delete" class="btn btn-info" type="button" value="删除">
                        </div>
							</div>
							<!--actual content row 2 -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
           </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>
</div><!-- /.main-container -->
<include file="Public/footerjs"/>
</body>
</html>
