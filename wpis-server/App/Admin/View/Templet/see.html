<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link href="__PUBLIC__/admin/img/pids.ico" rel="shortcut icon" />
    <meta charset="utf-8"/>
</head>
<style type="text/css">
	html, body{margin:0;padding:0}
	.moveAndZoom {
        position: relative;
		width: {$val.temp_width}px;
		height: {$val.temp_height}px;
		background: url('__ROOT__/Public/upload/{$val.temp_name}') no-repeat;
		-moz-background-size:100% 100%;  
		background-size:100% 100%; 
    }
	.moveDiv{
		position: absolute;
		background-repeat:no-repeat;
		-moz-background-size:100% 100%;  
		background-size:100% 100%;
	}
</style>
<body onload="autoPic()">

	<div id="layout" class="moveAndZoom">
	{$divStr}
	</div>
</body >
</html>
<script language =javascript >
	var curIndex=0;
	//时间间隔 单位毫秒
	var timeInterval=3000;
	var arr=new Array();
	arr[0]="__ROOT__/Public/admin/play/img01.jpg";
	arr[1]="__ROOT__/Public/admin/play/img02.jpg";
	arr[2]="__ROOT__/Public/admin/play/img03.jpg";
	arr[3]="__ROOT__/Public/admin/play/img04.jpg";	
	arr[4]="__ROOT__/Public/admin/play/img05.jpg";
	arr[5]="__ROOT__/Public/admin/play/img06.jpg";
	arr[6]="__ROOT__/Public/admin/play/img07.jpg";
	arr[7]="__ROOT__/Public/admin/play/img08.jpg";
	arr[8]="__ROOT__/Public/admin/play/img09.jpg";
	setInterval(changeImg,timeInterval);
	function changeImg()
	{
	    var obj=document.getElementById("obj_img");
		if (curIndex==arr.length-1) 
		{
			curIndex=0;
		}else{
			curIndex+=1;
		}
		obj.src=arr[curIndex];
	}
</script>
