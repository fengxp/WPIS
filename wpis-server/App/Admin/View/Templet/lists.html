<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
						
                        <form class="form-inline" action="" method="get">
                             <a class="btn btn-info" href="{:U('add')}" value="">新增</a>
                             <label class="inline">&nbsp;&nbsp;名称：</label>
                             <input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
                             <label class="inline">&nbsp;&nbsp;排序：</label>
                             <select name="order" class="form-control">
                                <option <if condition="I('order') eq asc">selected</if> value="asc">提交时间升</option>
                                <option <if condition="I('order') eq desc">selected</if> value="desc">提交时间降</option>
                              </select>
                              <button type="submit" class="btn btn-purple btn-sm">
                                 <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    Search
                              </button>
							
                        </form>
                        
                        <div class="space-4"></div>
                        <!-- PAGE CONTENT BEGINS -->
                        <form id="export-form" method="post" action="{:U('del')}">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                    <th class="center">名称</th>
<!--                                     <th>背景</th> -->
									<th class="center">宽度</th>
									<th class="center">高度</th>
                                    <th class="center">提交时间</th>
                                    <th class="center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="val">
                                    <tr>
                                        <td class="center">
                                            <input class="ids" type="checkbox" name="ids[]" value="{$val['id']}">
											
										</td>
										<td class="center">{$val['temp_name']}</td>
<!--                                         <td><a id="file_name" data-toggle="popover" data-content="<img alt='150x150' src='__ROOT__/Public/upload/{$val.temp_name}' width='180' height='180'/>" href="{:U('see',array('id'=>$val['id']))}">{$val['temp_bg']}</a></td> -->
                                        <td class="center">{$val['temp_width']}</td>
										<td class="center">{$val['temp_height']}</td>
										<td class="center">{$val['sub_time']|date='Y-m-d H:i',###}</td>
                                        <td class="center"><a href="{:U('see',array('id'=>$val['id']))}" target='_blank'>预览</a> | 
										<a href="{:U('edit',array('id'=>$val['id']))}">修改</a> | 
                                        <a class="del" href="javascript:;" val="{:U('delete',array('id'=>$val['id']))}" title="删除">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </table>
                        </form>
						{$page}
						<div class="cf">
                             <input id="delete" class="btn btn-info" type="button" value="删除">
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
					
                </div><!-- /.row -->
				
            </div><!-- /.page-content -->
			
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
		
		$("[data-toggle='popover']").popover({
        trigger : 'hover',//鼠标以上时触发弹出提示框
        html:true,//开启html 为true的话，data-content里就能放html代码了
        //content:"<img src='1.png'>"
		});
		</script>
</body>
</html>
