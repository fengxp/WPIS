<include file="Public/headers"/>
<div class="row">
	<div class="col-sm-12">
		<!-- PAGE CONTENT BEGINS -->
		<div id="alert" class="alert alert-block alert-warning " style="display:none">
				<button type="button" class="close " data-dismiss="alert">
					<i class="icon-remove"></i>
				</button>

				<i class="icon-ok green"></i>
				<div id="alert-msg"></div>
		</div>
		<form class="form-horizontal" role="form" action="{:U('layout')}" method="post">
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 模板名称: </label>
				<div class="col-sm-8">
					<input type="text"  class="col-sm-5 input-sm" id="TempName"
					name="TempName"  maxlength="50" value="{$name}">
				</div>
			</div>
			<div class="space-4"></div>
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 背景图片: </label>
				<div class="col-sm-8">	
					<button id="select-bg" class="btn btn-purple"><i class="icon-undo bigger-110"></i>选择背景图片</button>
				</div>
			</div>
			<div class="space-4"></div>
			
			<div class="form-group ">
					<div id="img_div" class="col-sm-8 col-md-offset-1" style="display:none"><img id="id_img" src='' width='180' height='180'/>
					</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 分辨率: </label>
				<div class="col-sm-8">
					<div class="input-group">
					  <div class="input-group-addon">宽度</div>
					  <input name="width" class=" input-sm col-sm-2" id="layoutWidth" type="number" placeholder="" maxlength="4"  value="{$width}">
					</div>
				</div>
			</div>
			<div class="space-4"></div>
			
			<div class="form-group">
				<div class="col-sm-8 col-md-offset-1">
					<div class="input-group">
					  <div class="input-group-addon">高度</div>
					  <input name="height" class="input-sm col-sm-2" id="layoutHeight" type="number" placeholder="" maxlength="4"  value="{$height}">
					</div>
				</div>
			</div>
			<div class="space-4"></div>

			<div class="form-group">
				<div class="col-sm-10 col-md-offset-1">
					<button class="btn btn-info" type="submit"><i class="icon-ok bigger-110"></i>下一步</button>
					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset"><i class="icon-undo bigger-110"></i>取消</button>
				</div>
			</div>
			<div class="space-4"></div>
			<input type="hidden" id="bg_id" name="bg_id"  value=""  />
			<input type="hidden" id="bg_name" name="bg_name"  value=""  />
		</form>
		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->

<include file="Public/footers"/>
<script type="text/javascript">
	$("#select-bg").click(function () {
		layer.open({
			type: 2,
			closeBtn: 2,
			area: ['800px', '600px'],
			shadeClose: true,
			title: '选择背景图片',
			content: '{:U("bg")}'
		});
		return false;
    });
	$("form").submit(function (){
		var temp_name = $("#TempName").val();
		var bg_id = $("#bg_id").val();
		var width = $("input[name='width']").val();
		var height = $("input[name='height']").val();
		if(temp_name=="")
		{
			$("#alert").css('display','block');
			$("#alert-msg").html("警告：请填写模板名称！");
			return false;
		}
		if(bg_id=="")
		{
			$("#alert").css('display','block');
			$("#alert-msg").html("警告：请选择背景图片！");
			return false;
		}
		if(width == "")
		{
			$("#alert").css('display','block');
			$("#alert-msg").html("警告：请填写尺寸宽度！");
			return false;
		}
		if(height == "")
		{
			$("#alert").css('display','block');
			$("#alert-msg").html("警告：请填写尺寸高度！");
			return false;
		}
		
	});
</script>
</body>
</html>
